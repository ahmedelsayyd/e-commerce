<h3>Orders</h3>

<table class="table">
  <thead>
    <tr>
      <th>customer</th>
      <th>date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced }}</td>
      <td><a href="">View</a></td>
    </tr>
  </tbody>
</table>
