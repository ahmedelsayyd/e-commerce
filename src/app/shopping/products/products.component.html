<div class="row">
    <div class="col-md-3">
        <products-filter [selectedCategory]="selectedCategory"></products-filter>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4" *ngFor="let product of filteredProducts">

                <product-card [product]="product" [shopping-cart]="cart"></product-card>
            </div>
        </div>
    </div>
</div>
