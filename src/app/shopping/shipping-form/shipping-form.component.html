<h3 class="mt-3 mb-4">Shipping</h3>

<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      ngModel
      [(ngModel)]="shipping.name"
      #name="ngModel"
      required
    />
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      name is required
    </div>
  </div>

  <div class="form-group">
    <label for="address">Adress</label>
    <input
      type="text"
      class="form-control mb-4"
      id="address"
      name="line1"
      placeholder="line 1"
      ngModel
      [(ngModel)]="shipping.line1"
      #address="ngModel"
      required
    />

    <input
      type="text"
      class="form-control"
      id="address"
      name="lin2"
      placeholder="line 2"
      ngModel
      [(ngModel)]="shipping.line2"
      #address="ngModel"
      required
    />

    <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
      address is required
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      name="city"
      #city="ngModel"
      ngModel
      [(ngModel)]="shipping.city"
      required
    />
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      city is required
    </div>
  </div>

  <button class="btn btn-primary" (click)="placeOrder()" [disabled]="!f.valid">
    Place Order
  </button>
</form>
